{{ if .Site.Data.homepage.skillset.enable }}
<section class="section section--border-bottom rad-animation-group">
    <div class="container">
        <div class="row rad-fade-down">
            <div class="col-12">
                <h2>{{ .Site.Data.homepage.skillset.title }}</h2>
                <div class="row pt-2 pt-md-4">
                    {{ range .Site.Data.homepage.skillset.items }}
                    <div class="col-12 col-sm-6 mb-4 mb-sm-0">
                        <div class="skillset">
                            
                            <div class="education__title"> <span>&#128736;</span> {{ .university }} <span>&#10;</span> </div>
                        </div>
                    </div>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
